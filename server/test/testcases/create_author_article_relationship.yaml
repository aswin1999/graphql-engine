description: Creates relationships
url: /v1/query
status: 200
query:
  type: bulk
  args:
  - type: create_object_relationship
    args:
      table: article
      name: author
      using:
        foreign_key_constraint_on: author_id
  - type: create_object_relationship
    args:
      table: article
      name: author_obj_rel
      using:
        foreign_key_constraint_name: article_author_id_fkey
  - type: create_array_relationship
    args:
      table: author
      name: articles
      using:
        foreign_key_constraint_on:
          table: article
          column: author_id
  - type: create_array_relationship
    args:
      table: author
      name: articles_arr_rel
      using:
        foreign_key_constraint_name:
          table: article
          name: article_author_id_fkey
